<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML & CSS Quiz</title>
        <meta name="author" content="Wealth Osaigbovo"
        <meta name="description" content="Html and Css quiz"
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body>
        <header>
            <h1>HTML & CSS Fundamentals Quiz</h1>
        </header>

        <form action="#">
            <fieldset>
                <legend>Quiz Questions</legend>

                <!-- Q1: Text input -->
                <div class="form-item column2">
                    <label for="q1">1. What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <!-- Q2: Textarea -->
                <div class="form-item column2">
                    <label for="q2">2. Explain the purpose of CSS in web development.</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>

                <!-- Q3: Select -->
                <div class="form-item column2">
                    <label for="q3">3. Which of these is a valid CSS property?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="color">color</option>
                        <option value="font-awesome">font-awesome</option>
                        <option value="style-class">style-class</option>
                    </select>
                </div>

                <!-- Q4: Number -->
                <div class="form-item column2">
                    <label for="q4">4. How many heading levels are available in HTML?</label>
                    <input type="number" id="q4" name="q4" min="1" max="10">
                </div>

            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>

        <footer>
            <p>&copy; 2025 | WDD 130 Quiz Practice</p>
        </footer>
    </body>

</html>
