<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact Whitewater Rafting for reservations, inquiries, and more information.">
    <title>Contact Us | Whitewater Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>

  <body>
    <header>
      <img src="images/wwr-logo.webp" alt="Rafting Company Logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <section class="company-info">
        <h2>Company Information</h2>
        <p>Address: 16 Pz Rd, Benin City, Nigeria</p>
        <p>Phone: 999-999-9999</p>
        <p>Email: info@whitewaterrafting.com</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1982.9419641377553!2d5.6410228381015015!3d6.278987464549533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1040d145092336fb%3A0x607b574a3aed2ec8!2sPZ%20Rd%2C%20Oka%2C%20Benin%20City%2C%20Edo!5e0!3m2!1sen!2sng!4v1750247976675!5m2!1sen!2sng"
         width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
      <section class="teams">
        <h2>Meet Our Team</h2>
        <div class="employee-profiles">
          <figure>
            <img src="images/employee1.webp" alt="Jane - Guide">
            <figcaption>Jane Doe - Guide</figcaption>
          </figure>
          <figure>
            <img src="images/employee2.webp" alt="Mike - Safety Expert">
            <figcaption>Mike Smith - Safety Expert</figcaption>
          </figure>
          <figure>
            <img src="images/employee3.webp" alt="Sarah - Customer Support">
            <figcaption>Sarah Lee - Customer Support</figcaption>
          </figure>
        </div>
      </section>

      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <p>Purpose of Message:</p>
          <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label><br />
          <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label><br />
          <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label>
            <input type="checkbox" name="subscribe" />
            Please subscribe me to the monthly newsletter
          </label>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p> &copy; copyright 2025 Wealth </p>
      <nav class="socialmedia">
        <a href="https://facebook.com">
          <img src="images/facebook_wicon.svg" alt="Facebook">
        </a>
        <a href="https://twitter.com">
          <img src="images/twitterlogo_icon.svg" alt="Twitter">
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram_icon.svg" alt="Instagram">
        </a>
      </nav>
    </footer>
  </body>

</html>
